<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ЗАКАЗЫ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>ЗАКАЗЫ</h1>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Адрес</th>
        <th>Товары</th>
        <th>Сумма</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <script>
    const sheetID = '1grOIbQr1P-H00tELEeHGqzJeP9RXBfslSoz9ljBxoRU';
    const sheetName = 'Ответы на форму (2)';
    const queryString = encodeURIComponent('SELECT B, C, D, E, F');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${queryString}`;

    fetch(url)
      .then(res => res.text())
      .then(async csv => {
        const rows = csv.trim().split('\n').slice(1); // пропускаем заголовок
        const orders = rows.map(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(c => c.replace(/^"|"$/g, '').trim());
          return {
            name: cols[0],
            phone: cols[1],
            address: cols[2],
            products: cols[3],
            total: cols[4]
          };
        });
        await loadOrdersToTable(orders);
      });

    async function loadOrdersToTable(orders) {
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      for (let order of orders) {
        const row = document.createElement('tr');
        const formattedProducts = formatProducts(order.products);

        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${formattedProducts}</td>
          <td>${order.total}</td>
          <td><button onclick='generatePDF(${JSON.stringify(order)}, \`${formattedProducts.replace(/\n/g, '\\n')}\`)'>PDF</button></td>
        `;
        tbody.appendChild(row);
      }

      await loadRobotoFont();
    }

    function formatProducts(products) {
      const lines = products.split('<br>').map(p => p.trim()).filter(Boolean);
      return lines.map((p, i) => `${i + 1}. ${p}`).join('\n');
    }

    async function loadRobotoFont() {
      const { jsPDF } = window.jspdf;
      const fontRes = await fetch('https://unpkg.com/pdfmake@0.1.36/build/vfs_fonts.js');
      const fontScript = await fontRes.text();
      eval(fontScript);
      const roboto = pdfMake.vfs['Roboto-Regular.ttf'];
      jsPDF.API.addFileToVFS('Roboto-Regular.ttf', roboto);
      jsPDF.API.addFont('Roboto-Regular.ttf', 'Roboto', 'normal');
    }

    function generatePDF(order, formattedProducts) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont('Roboto');
      doc.setFontSize(12);
      let y = 20;

      doc.text(`Имя: ${order.name}`, 10, y); y += 10;
      doc.text(`Телефон: ${order.phone}`, 10, y); y += 10;
      doc.text(`Адрес: ${order.address}`, 10, y); y += 10;
      doc.text('Товары:', 10, y); y += 10;
      formattedProducts.split('\n').forEach(line => {
        doc.text(line, 10, y);
        y += 8;
      });
      y += 5;
      doc.text(`Итого: ${order.total}`, 10, y);
      doc.save(`Заказ_${order.name}.pdf`);
    }
  </script>
</body>
</html>
