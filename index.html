<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheets Orders</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid black; }
    th, td { padding: 8px; text-align: left; vertical-align: top; }
  </style>
</head>
<body>

  <h1>Заказы из Google Таблицы</h1>

  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Адрес</th>
        <th>Товары</th>
        <th>Сумма</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="orders-body">
      <!-- данные появятся здесь -->
    </tbody>
  </table>

  <script>
    const sheetID = '1grOIbQr1P-H00tELEeHGqzJeP9RXBfslSoz9ljBxoRU';
    const sheetName = 'Ответы на форму (2)';
    const queryString = encodeURIComponent('SELECT A, B, C, D, E, F, G');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${queryString}`;

    fetch(url)
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.trim().split('\n');
        const dataRows = rows.slice(1);
        const orders = dataRows.map(row => {
          const cols = row.split(',');
          return {
            timestamp: cols[0]?.replace(/^"|"$/g, ''),
            name: cols[1]?.replace(/^"|"$/g, ''),
            phone: cols[2]?.replace(/^"|"$/g, ''),
            address: cols[3]?.replace(/^"|"$/g, ''),
            products: cols[4]?.replace(/^"|"$/g, ''),
            total: cols[5]?.replace(/^"|"$/g, ''),
            status: (cols[6] || 'N/A')?.replace(/^"|"$/g, '')
          };
        });
        loadOrdersToTable(orders);
      })
      .catch(err => console.error('Ошибка загрузки:', err));

    function loadOrdersToTable(orders) {
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      orders.forEach(order => {
        const row = document.createElement('tr');
        const formattedProducts = order.products
          .split(',')
          .map((p, i) => `${i + 1}. ${p.trim()}`)
          .join('<br>');

        row.innerHTML = `
          <td>${order.timestamp}</td>
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${formattedProducts}</td>
          <td>${order.total}</td>
          <td>${order.status}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
