<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин у дома</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f4f4f4; }
    h1 { text-align: center; color: #2e7d32; }
    select { margin: 1rem 0; width: 100%; padding: 8px; font-size: 16px; }
    #orderDetails { margin: 1rem; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    .buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
    .button { padding: 10px 20px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .button:hover { background: #1c5e24; }
  </style>
</head>
<body>
  <h1>Магазин у дома</h1>

  <label for="orderSelect">Выберите заказ:</label>
  <select id="orderSelect" onchange="showOrder()">
    <option value="">Выберите заказ</option>
  </select>

  <div id="orderDetails"></div>

  <div class="buttons">
    <button class="button" id="downloadPdfBtn" onclick="downloadPDF()">Скачать PDF</button>
    <button class="button" id="sendWhatsAppBtn" onclick="sendWhatsApp()">Отправить в WhatsApp</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR_pXRvdzbuFgLL4upSR8pFOcglKVHLpxVoOLXSopswlDpzg2eNgl4WtziV1hnpHwn3CuWtimsTf-0W/pub?gid=536909118&single=true&output=csv";
    let orders = [];

    // Загрузка данных из CSV
    async function loadOrdersFromCSV() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.trim().split("\n");
      const headers = lines[0].split(","); // Заголовки
      orders = lines.slice(1).map(line => {
        const orderData = line.split(",");
        const order = {};
        headers.forEach((header, index) => {
          order[header.trim()] = orderData[index].trim(); // Убираем пробелы
        });
        return order;
      });

      const select = document.getElementById("orderSelect");
      orders.forEach((order, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${order["Имя"]} - ${order["Телефон"]}`;
        select.appendChild(option);
      });
    }

    // Отображение выбранного заказа
    function showOrder() {
      const index = document.getElementById("orderSelect").value;
      if (!index) return;

      const order = orders[index];
      const items = order["Список товаров"] || '';
      const orderDetails = `
Имя: ${order["Имя"]}
Телефон: ${order["Телефон"]}
Адрес: ${order["Адрес"]}
Товары:
${items}

Сумма: ${order["Сумма"]}
Статус: ${order["Статус"]}
      `.trim();

      document.getElementById("orderDetails").innerHTML = `<pre>${orderDetails}</pre>`;
    }

    // Скачать PDF с деталями заказа
    function downloadPDF() {
      const orderDetails = document.getElementById("orderDetails").innerText;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(orderDetails, 10, 10);
      doc.save('order.pdf');
    }

    // Отправка информации о заказе через WhatsApp
    function sendWhatsApp() {
      const orderDetails = document.getElementById("orderDetails").innerText;
      const phone = orders[document.getElementById("orderSelect").value]["Телефон"];
      const message = encodeURIComponent(`Ваш заказ: \n\n${orderDetails}`);
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
    }

    // Загружаем заказы при старте
    loadOrdersFromCSV();
  </script>
</body>
</html>
