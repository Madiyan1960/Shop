<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ЗАКАЗЫ</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    button { padding: 5px 10px; margin: 3px 3px 3px 0; }
    #toggle-completed { margin-bottom: 15px; }
    tr.done { background-color: #e0ffe0; }
  </style>
</head>
<body>
  <h1>ЗАКАЗЫ</h1>
  <button id="toggle-completed" onclick="toggleCompleted()">Показать выполненные</button>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Адрес</th>
        <th>Товары</th>
        <th>Сумма</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>

  <script>
    const sheetID = '1grOIbQr1P-H00tELEeHGqzJeP9RXBfslSoz9ljBxoRU';
    const sheetName = 'Ответы на форму (2)';
    const queryString = encodeURIComponent('SELECT B, C, D, E, F');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${queryString}`;
    let showCompleted = false;

    fetch(url)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const orders = rows.map(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(c => c.replace(/^"|"$/g, '').trim());
          return {
            name: cols[0],
            phone: cols[1],
            address: cols[2],
            products: cols[3],
            total: cols[4]
          };
        });
        localStorage.setItem('cachedOrders', JSON.stringify(orders));
        loadOrdersToTable(orders);
      });

    function getDoneOrders() {
      return JSON.parse(localStorage.getItem('doneOrders') || '[]');
    }

    function isDone(order) {
      const done = getDoneOrders();
      return done.some(o => JSON.stringify(o) === JSON.stringify(order));
    }

    function markAsDone(order) {
      const done = getDoneOrders();
      done.push(order);
      localStorage.setItem('doneOrders', JSON.stringify(done));
      loadOrdersToTable(JSON.parse(localStorage.getItem('cachedOrders')));
    }

    function unmarkAsDone(order) {
      let done = getDoneOrders();
      done = done.filter(o => JSON.stringify(o) !== JSON.stringify(order));
      localStorage.setItem('doneOrders', JSON.stringify(done));
      loadOrdersToTable(JSON.parse(localStorage.getItem('cachedOrders')));
    }

    function toggleCompleted() {
      showCompleted = !showCompleted;
      document.getElementById('toggle-completed').innerText = showCompleted ? 'Скрыть выполненные' : 'Показать выполненные';
      loadOrdersToTable(JSON.parse(localStorage.getItem('cachedOrders')));
    }

    function loadOrdersToTable(orders) {
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      orders.forEach(order => {
        const done = isDone(order);
        if (!showCompleted && done) return;

        const row = document.createElement('tr');
        if (done) row.classList.add('done');
        const formattedProducts = formatProducts(order.products);

        const buttons = done
          ? `<button onclick='unmarkAsDone(${JSON.stringify(order)})'>❌ Снять отметку</button>`
          : `<button onclick='markAsDone(${JSON.stringify(order)})'>✅ Выполнено</button>`;

        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${formattedProducts.replace(/\n/g, '<br>')}</td>
          <td>${order.total}</td>
          <td>
            <button onclick='saveAsTxt(${JSON.stringify(order)}, \`${formattedProducts.replace(/\n/g, '\\n')}\`)'>Сохранить</button>
            <button onclick='sendWhatsApp(${JSON.stringify(order)}, \`${formattedProducts.replace(/\n/g, '\\n')}\`)'>WhatsApp</button>
            ${buttons}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatProducts(products) {
      const lines = products.split('<br>').map(p => p.trim()).filter(Boolean);
      return lines.map((p, i) => `${i + 1}. ${p}`).join('\n');
    }

    function saveAsTxt(order, formattedProducts) {
      const content = `Имя: ${order.name}
Телефон: ${order.phone}
Адрес: ${order.address}
Товары:
${formattedProducts}

Сумма: ${order.total}`;

      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Заказ_${order.name}.txt`;
      link.click();
    }

    function sendWhatsApp(order, formattedProducts) {
      const message = `Здравствуйте, ${order.name}!
Ваш заказ:
${formattedProducts}

Сумма: ${order.total}
Адрес: ${order.address}`;

      const phone = order.phone.replace(/\D/g, '');
      const waLink = `https://wa.me/7${phone}?text=${encodeURIComponent(message)}`;
      window.open(waLink, '_blank');
    }
  </script>
</body>
</html>
