<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ЗАКАЗЫ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      margin: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #toggle-completed {
      margin-bottom: 15px;
      background-color: #2196F3;
    }

    #toggle-completed:hover {
      background-color: #1976D2;
    }

    tr.done {
      background-color: #e0ffe0;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      table, th, td {
        font-size: 12px;
      }

      button {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>ЗАКАЗЫ</h1>
  <button id="toggle-completed" onclick="toggleCompleted()">Скрыть выполненные</button>
  <table>
    <thead>
      <tr>
        <th>Время</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Адрес</th>
        <th>Товары</th>
        <th>Сумма</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>

  <script>
    const sheetID = '1grOIbQr1P-H00tELEeHGqzJeP9RXBfslSoz9ljBxoRU';
    const sheetName = 'Ответы на форму (2)';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let showCompleted = true;
    let ordersGlobal = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.match(/(?<=\().*(?=\);)/s)[0]);
        const table = json.table;
        const rows = table.rows;

        ordersGlobal = rows.map((row, i) => {
          const cells = row.c.map(cell => cell ? cell.v : '');
          return {
            id: 'order_' + i,
            time: formatDate(cells[5]),  // Предположим, что время находится в столбце 5
            name: cells[0],  // Имя находится в столбце 0
            phone: cells[1], // Телефон в столбце 1
            address: cells[2], // Адрес в столбце 2
            products: cells[3], // Продукты в столбце 3
            total: cells[4] // Сумма в столбце 4
          };
        });

        loadOrdersToTable();
      });

    // Функция для форматирования времени
    function formatDate(date) {
      const d = new Date(date);
      return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()} ${d.getHours()}:${d.getMinutes()}`;
    }

    function loadOrdersToTable() {
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      ordersGlobal.forEach((order, i) => {
        const isDone = localStorage.getItem(order.id);
        if (!showCompleted && isDone) return;

        const row = document.createElement('tr');
        if (isDone) row.classList.add('done');

        const formattedProducts = formatProducts(order.products);

        row.innerHTML = `
          <td>${order.time}</td>
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${formattedProducts.replace(/\n/g, '<br>')}</td>
          <td>${order.total}</td>
          <td>
            <button onclick='saveAsTxt(${i})'>Сохранить</button>
            <button onclick='sendWhatsApp(${i})'>WhatsApp</button>
            <button onclick='toggleDone("${order.id}")'>${isDone ? 'Снять отметку' : 'Выполнено'}</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatProducts(products) {
      if (!products) return '';
      const lines = products.split(/<br>|,|\n/).map(p => p.trim()).filter(Boolean);
      return lines.map((p, i) => `${i + 1}. ${p}`).join('\n');
    }

    function saveAsTxt(index) {
      const order = ordersGlobal[index];
      const formatted = formatProducts(order.products);

      const content = `Имя: ${order.name}
Телефон: ${order.phone}
Адрес: ${order.address}
Товары:
${formatted}

Сумма: ${order.total}`;

      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Заказ_${order.name}.txt`;
      link.click();
    }

    function sendWhatsApp(index) {
      const order = ordersGlobal[index];
      const formatted = formatProducts(order.products);
      const message = `Здравствуйте, ${order.name}!
Ваш заказ:
${formatted}

Сумма: ${order.total}
Адрес: ${order.address}`;
      const phone = order.phone.replace(/\D/g, '');
      const waLink = `https://wa.me/7${phone}?text=${encodeURIComponent(message)}`;
      window.open(waLink, '_blank');
    }

    function toggleDone(id) {
      if (localStorage.getItem(id)) {
        localStorage.removeItem(id);
      } else {
        localStorage.setItem(id, '1');
      }
      loadOrdersToTable();
    }

    function toggleCompleted() {
      showCompleted = !showCompleted;
      document.getElementById('toggle-completed').textContent = showCompleted ? 'Скрыть выполненные' : 'Показать выполненные';
      loadOrdersToTable();
    }
  </script>
</body>
</html>
