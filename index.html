<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ЗАКАЗЫ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      margin: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #toggle-completed {
      margin-bottom: 15px;
      background-color: #2196F3;
    }

    #toggle-completed:hover {
      background-color: #1976D2;
    }

    tr.done {
      background-color: #e0ffe0;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      table, th, td {
        font-size: 12px;
      }

      button {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>ЗАКАЗЫ</h1>
  <button id="toggle-completed" onclick="toggleCompleted()">Скрыть выполненные</button>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Адрес</th>
        <th>Товары</th>
        <th>Сумма</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <script>
    const sheetID = '1grOIbQr1P-H00tELEeHGqzJeP9RXBfslSoz9ljBxoRU';
    const sheetName = 'Ответы на форму (2)';
    const queryString = encodeURIComponent('SELECT B, C, D, E, F');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${queryString}`;

    let showCompleted = true;

    fetch(url)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const orders = rows.map(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(c => c.replace(/^"|"$/g, '').trim());
          return {
            id: btoa(cols.join('|')), // simple unique ID
            name: cols[0],
            phone: cols[1],
            address: cols[2],
            products: cols[3],
            total: cols[4]
          };
        });
        loadOrdersToTable(orders);
      });

    function loadOrdersToTable(orders) {
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      orders.forEach(order => {
        const isDone = localStorage.getItem('done_' + order.id);
        if (!showCompleted && isDone) return;

        const row = document.createElement('tr');
        if (isDone) row.classList.add('done');

        const formattedProducts = formatProducts(order.products);

        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${formattedProducts.replace(/\n/g, '<br>')}</td>
          <td>${order.total}</td>
          <td>
            <button onclick='saveAsTxt(${JSON.stringify(order)}, \`${formattedProducts.replace(/\n/g, '\\n')}\`)'>Сохранить</button>
            <button onclick='sendWhatsApp(${JSON.stringify(order)}, \`${formattedProducts.replace(/\n/g, '\\n')}\`)'>WhatsApp</button>
            <button onclick='toggleDone("${order.id}", this)'>${isDone ? 'Снять отметку' : 'Выполнено'}</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatProducts(products) {
      const lines = products.split('<br>').map(p => p.trim()).filter(Boolean);
      return lines.map((p, i) => `${i + 1}. ${p}`).join('\n');
    }

    function saveAsTxt(order, formattedProducts) {
      const content = `Имя: ${order.name}
Телефон: ${order.phone}
Адрес: ${order.address}
Товары:
${formattedProducts}

Сумма: ${order.total}`;

      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `Заказ_${order.name}.txt`;
      link.click();
    }

    function sendWhatsApp(order, formattedProducts) {
      const message = `Здравствуйте, ${order.name}!
Ваш заказ:
${formattedProducts}

Сумма: ${order.total}
Адрес: ${order.address}`;

      const phone = order.phone.replace(/\D/g, '');
      const waLink = `https://wa.me/7${phone}?text=${encodeURIComponent(message)}`;
      window.open(waLink, '_blank');
    }

    function toggleDone(id, btn) {
      const key = 'done_' + id;
      if (localStorage.getItem(key)) {
        localStorage.removeItem(key);
      } else {
        localStorage.setItem(key, '1');
      }
      location.reload();
    }

    function toggleCompleted() {
      showCompleted = !showCompleted;
      document.getElementById('toggle-completed').textContent = showCompleted ? 'Скрыть выполненные' : 'Показать выполненные';
      fetch(url)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          const orders = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(c => c.replace(/^"|"$/g, '').trim());
            return {
              id: btoa(cols.join('|')),
              name: cols[0],
              phone: cols[1],
              address: cols[2],
              products: cols[3],
              total: cols[4]
            };
          });
          loadOrdersToTable(orders);
        });
    }
  </script>
</body>
</html>
