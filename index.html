<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>ЗАКАЗЫ</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Products</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="orders-body">
            <!-- Data from Google Sheets will appear here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const sheetID = '1grOIbQr1P-H00tELEeHGqzJeP9RXBfslSoz9ljBxoRU';
        const sheetName = 'Ответы на форму (2)';
        const queryString = encodeURIComponent('SELECT A, B, C, D, E, F, G');
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}&tq=${queryString}`;

        fetch(url)
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.trim().split('\n');

                const orders = rows.slice(1).map(row => {
                    const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(cell =>
                        cell.replace(/^"|"$/g, '').trim()
                    );
                    return {
                        timestamp: cols[0],
                        name: cols[1],
                        phone: cols[2],
                        address: cols[3],
                        products: cols[4],
                        total: cols[5],
                        status: cols[6] || 'N/A',
                    };
                });

                loadOrdersToTable(orders);
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));

        function loadOrdersToTable(orders) {
            const tbody = document.getElementById('orders-body');
            tbody.innerHTML = ''; // очищаем перед загрузкой
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.timestamp}</td>
                    <td>${order.name}</td>
                    <td>${order.phone}</td>
                    <td>${order.address}</td>
                    <td>${formatProducts(order.products)}</td>
                    <td>${order.total}</td>
                    <td>${order.status}</td>
                    <td><button onclick="sendOrder(${index})">Отправить</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Функция для формирования пронумерованного списка товаров
        function formatProducts(products) {
            const productsArray = products.split('<br>'); // Преобразуем строку в массив товаров
            const numberedList = productsArray.map((product, index) => {
                return `${index + 1}. ${product.trim()}`; // Нумерация товаров
            }).join('<br>'); // Соединяем товары в одну строку с переносами строк
            return numberedList;
        }

        // Функция для отправки заказа
        function sendOrder(index) {
            const order = orders[index];

            // Создание PDF с помощью jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont('Roboto');
            doc.setFontSize(12);

            // Добавление информации в PDF
            doc.text(`Заказ от: ${order.name}`, 10, 10);
            doc.text(`Телефон: ${order.phone}`, 10, 20);
            doc.text(`Адрес: ${order.address}`, 10, 30);
            doc.text(`Список товаров:`, 10, 40);
            
            const products = order.products.split('<br>').map((product, index) => `${index + 1}. ${product.trim()}`).join('\n');
            doc.text(products, 10, 50);

            doc.text(`Сумма: ${order.total}`, 10, 60);
            doc.text(`Статус: ${order.status}`, 10, 70);

            // Сохранить PDF
            doc.save(`order-${order.name}.pdf`);

            // Сообщение для WhatsApp
            const message = encodeURIComponent(
                `Здравствуйте, ${order.name}!\nВаш заказ:\n\n${products}\n\nСумма: ${order.total}`
            );
            const waLink = `https://wa.me/${order.phone.replace(/\D/g, '')}?text=${message}`;
            window.open(waLink, '_blank');
        }
    </script>
</body>
</html>
