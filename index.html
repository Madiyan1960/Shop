<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Формирование заказов</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    h1 { color: #2e7d32; }
    select, button { padding: 0.5rem; margin: 0.5rem 0; }
    pre { background: #fff; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Список заказов</h1>
  <select id="orderSelect">
    <option>Загрузка...</option>
  </select>
  <pre id="orderDetails"></pre>
  <button onclick="downloadPDF()">Скачать PDF</button>
  <button onclick="sendWhatsApp()">Отправить в WhatsApp</button>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR_pXRvdzbuFgLL4upSR8pFOcglKVHLpxVoOLXSopswlDpzg2eNgl4WtziV1hnpHwn3CuWtimsTf-0W/pub?gid=536909118&single=true&output=csv";

    let orders = [];

    async function loadOrders() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(row => row.split(","));

      const headers = rows[0];
      const dataRows = rows.slice(1);

      orders = dataRows.map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
        return obj;
      });

      const select = document.getElementById("orderSelect");
      select.innerHTML = `<option disabled selected>Выберите заказ</option>`;
      orders.forEach((order, i) => {
        const name = order["Имя"] || "Без имени";
        const phone = order["Телефон"] || "Без телефона";
        select.innerHTML += `<option value="${i}">${name} – ${phone}</option>`;
      });

      select.addEventListener("change", showOrder);
    }

    function showOrder() {
      const index = document.getElementById("orderSelect").value;
      const order = orders[index];
      const details = `
Имя: ${order["Имя"]}
Телефон: ${order["Телефон"]}
Адрес: ${order["Адрес"]}
Товары:
${order["Список товаров"]}

Сумма: ${order["Сумма"]}
Статус: ${order["Статус"]}
      `.trim();
      document.getElementById("orderDetails").textContent = details;
    }

    function downloadPDF() {
      const index = document.getElementById("orderSelect").value;
      if (index === "" || index === "Загрузка...") return;
      const order = orders[index];

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(14);
      doc.text("Заказ", 10, y);
      y += 10;

      doc.setFontSize(12);
      doc.text(`Имя: ${order["Имя"]}`, 10, y); y += 8;
      doc.text(`Телефон: ${order["Телефон"]}`, 10, y); y += 8;
      doc.text(`Адрес: ${order["Адрес"]}`, 10, y); y += 8;
      doc.text("Товары:", 10, y); y += 8;

      const lines = doc.splitTextToSize(order["Список товаров"], 180);
      doc.text(lines, 10, y); y += lines.length * 8;

      doc.text(`Сумма: ${order["Сумма"]}`, 10, y); y += 8;
      doc.text(`Статус: ${order["Статус"]}`, 10, y);

      doc.save(`Заказ-${order["Имя"]}.pdf`);
    }

    function sendWhatsApp() {
      const index = document.getElementById("orderSelect").value;
      if (index === "" || index === "Загрузка...") return;
      const order = orders[index];
      const text = encodeURIComponent(
`Здравствуйте, ${order["Имя"]}!

Ваш заказ:
${order["Список товаров"]}

Сумма: ${order["Сумма"]}
Статус: ${order["Статус"]}

Адрес доставки: ${order["Адрес"]}
Спасибо за покупку!`
      );
      const phone = order["Телефон"].replace(/\D/g, "");
      window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
    }

    loadOrders();
  </script>
</body>
</html>
