<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин у дома</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f4f4f4; }
    h1 { text-align: center; color: #2e7d32; }
    select { margin: 1rem 0; }
    #orderDetails { margin: 1rem; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <h1>Магазин у дома</h1>

  <label for="orderSelect">Выберите заказ:</label>
  <select id="orderSelect" onchange="showOrder()">
    <option value="">Выберите заказ</option>
  </select>

  <div id="orderDetails"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR_pXRvdzbuFgLL4upSR8pFOcglKVHLpxVoOLXSopswlDpzg2eNgl4WtziV1hnpHwn3CuWtimsTf-0W/pub?gid=536909118&single=true&output=csv";
    let orders = [];

    async function loadOrdersFromCSV() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.trim().split("\n");
      const headers = lines[0].split(","); // Заголовки
      orders = lines.slice(1).map(line => {
        const orderData = line.split(",");
        const order = {};
        headers.forEach((header, index) => {
          order[header] = orderData[index];
        });
        return order;
      });

      const select = document.getElementById("orderSelect");
      orders.forEach((order, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${order["Имя"]} - ${order["Телефон"]}`;
        select.appendChild(option);
      });
    }

    function showOrder() {
      const index = document.getElementById("orderSelect").value;
      if (!index) return;
      const order = orders[index];
      const details = `
Имя: ${order["Имя"]}
Телефон: ${order["Телефон"]}
Адрес: ${order["Адрес"]}
Товары:
${order["Список товаров"].split(",").join("\n")}

Сумма: ${order["Сумма"]}
Статус: ${order["Статус"]}
      `.trim();
      document.getElementById("orderDetails").textContent = details;
    }

    loadOrdersFromCSV();
  </script>
</body>
</html>
